<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Progress and meter tag</title>
</head>
<body>
    
    <form>
        <label for="">progress bar:</label><br>
        <progress value="0" min="0" max="100" id="progressBar"></progress><br><br>
        <label for="">meter bar:</label><br>
        <meter value="10" min="0" max="100" id="meter"></meter>
    </form>
    <h1></h1>

    <script src="external.js"></script>
</body>
</html>
