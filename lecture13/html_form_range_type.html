<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range input type</title>

    <style>
        label{
            margin-left: 40px;
        }
    </style>
</head>
<body>

    <dl>
        <dt>Red</dt>
        <dd><input type="range" name="red" min="0" max="255" id="red"></dd>
        
        <dt>Green</dt>
        <dd><input type="range" name="green" min="0" max="255" id="green"></dd>

        <dt>Blue</dt>
        <dd><input type="range" name="blue" min="0" max="255" id="blue"></dd>
    </dl>
    <h1>Hello Range</h1>

    <script src="external.js"></script>
</body>
</html>
