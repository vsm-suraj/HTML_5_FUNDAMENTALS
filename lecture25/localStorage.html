<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local storage</title>
</head>
<body>
    

    <script>
        localStorage.setItem('name','tom and jerry');
        //or
        localStorage.name = 'Tom and Jerry';
        //or
        localStorage['name'] = 'Tom and Jerry';

        //retriving value
        localStorage.getItem('name');
        //or
        localStorage.name;
        
        //deleting value
        localStorage.removeItem('name'); 
        //or
        delete localStorage.name
        //or
        localStorage.clear();//this will clear all the local storage data.
    
    </script>
</body>
</html>
